<section data-ng-controller="ProfessionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Professions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="profession in professions" data-ng-href="#!/professions/{{profession._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="profession.created | date:'medium'"></span>
				by
				<span data-ng-bind="profession.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="profession.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!professions.$resolved || professions.length">
    	No Professions yet, why don't you <a href="/#!/professions/create">create one</a>?
    </div>
</section>
